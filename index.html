<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredit Kredivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="dark:bg-gray-900 bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans transition-colors duration-300">
    <div class="container mx-auto max-w-4xl">
        <div class="dark:bg-gray-800 bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="flex justify-between items-center p-4 dark:bg-gray-700 bg-gray-200">
                <h1 class="text-2xl font-bold dark:text-white text-gray-800">Kalkulator Kredit Kredivo</h1>
                <button id="themeToggle" class="dark:text-white text-gray-700">
                    <i class="ri-contrast-2-line text-2xl"></i>
                </button>
            </div>

            <div class="p-6">
                <div class="grid md:grid-cols-3 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-2">Akun Kredivo</label>
                        <select id="accountType" class="w-full dark:bg-gray-700 bg-gray-200 dark:text-white text-gray-800 rounded-lg py-2 px-3">
                            <option value="premium">Premium/Premium Plus</option>
                            <option value="basic">Basic</option>
                            <option value="starter">Starter</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-2">Tenor (Bulan)</label>
                        <select id="tenorInput" class="w-full dark:bg-gray-700 bg-gray-200 dark:text-white text-gray-800 rounded-lg py-2 px-3">
                            <option value="1">1 Bulan</option>
                            <option value="3">3 Bulan</option>
                            <option value="6">6 Bulan</option>
                            <option value="12">12 Bulan</option>
                            <option value="18">18 Bulan</option>
                            <option value="24">24 Bulan</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-2">Jumlah Pinjaman</label>
                        <input 
                            type="text" 
                            id="principalInput" 
                            placeholder="Masukkan nominal"
                            class="w-full dark:bg-gray-700 bg-gray-200 dark:text-white text-gray-800 rounded-lg py-2 px-3"
                        >
                    </div>
                </div>
                
                <div class="text-center mb-6">
                    <button 
                        id="calculateBtn" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-lg transition duration-300"
                    >
                        Hitung Simulasi
                    </button>
                </div>
                
                <div id="resultSection" class="hidden">
                    <div class="grid md:grid-cols-3 gap-4 mb-6">
                        <div class="dark:bg-gray-700 bg-gray-200 p-4 rounded-lg text-center">
                            <p class="text-sm dark:text-gray-400 text-gray-600">Bunga Bulanan</p>
                            <p id="monthlyInterestResult" class="text-xl font-bold dark:text-white text-gray-800"></p>
                        </div>
                        <div class="dark:bg-gray-700 bg-gray-200 p-4 rounded-lg text-center">
                            <p class="text-sm dark:text-gray-400 text-gray-600">Total Bunga</p>
                            <p id="totalInterestResult" class="text-xl font-bold dark:text-white text-gray-800"></p>
                        </div>
                        <div class="dark:bg-gray-700 bg-gray-200 p-4 rounded-lg text-center">
                            <p class="text-sm dark:text-gray-400 text-gray-600">Total Pembayaran</p>
                            <p id="totalAmountResult" class="text-xl font-bold dark:text-white text-gray-800"></p>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="dark:bg-gray-700 bg-gray-200 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold dark:text-white text-gray-800 mb-4">Rincian Biaya</h3>
                            <div class="space-y-2">
                                <div class="flex justify-between">
                                    <span class="dark:text-gray-400 text-gray-600">Angsuran Bulanan</span>
                                    <span id="monthlyInstallmentResult" class="font-bold dark:text-white text-gray-800"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="dark:text-gray-400 text-gray-600">Biaya Admin</span>
                                    <span id="adminFeeResult" class="font-bold dark:text-white text-gray-800"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="dark:bg-gray-700 bg-gray-200 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold dark:text-white text-gray-800 mb-4">Grafik Pinjaman</h3>
                            <canvas id="loanChart" class="w-full h-48"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Set initial theme
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        }

        // Format Rupiah
        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', { 
                style: 'currency', 
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(angka);
        }

        // Interest rates and admin fees
        const interestRates = {
            premium: {
                1: 0, 3: 0,
                6: 1.99, 12: 2.49, 18: 2.60, 24: 2.99
            },
            basic: {
                1: 0, 3: 4,
                6: 1.99, 12: 2.49, 18: 2.60, 24: 2.99
            },
            starter: {
                1: 0,
                3: 4,
                6: 4, 12: 4, 18: 4, 24: 4
            }
        };

        const adminFees = {
            premium: {
                1: 0.01, 3: 0.03,
                6: 0, 12: 0, 18: 0, 24: 0
            },
            basic: {
                1: 0.01, 3: 0.01,
                6: 0.01, 12: 0.01, 18: 0.01, 24: 0.01
            },
            starter: {
                1: 0.01,
                3: 0.01,
                6: 0.01, 12: 0.01, 18: 0.01, 24: 0.01
            }
        };

        // Loan calculation function
        function calculateLoan() {
            const principal = parseFloat(document.getElementById('principalInput').value.replace(/[^\d]/g, ''));
            const tenor = parseFloat(document.getElementById('tenorInput').value);
            const accountType = document.getElementById('accountType').value;

            const interestRate = interestRates[accountType][tenor];
            const adminFeeRate = adminFees[accountType][tenor];

            const monthlyInterest = principal * (interestRate / 100);
            const totalInterest = monthlyInterest * tenor;
            const adminFee = Math.max(principal * adminFeeRate, 1000);
            const totalAmount = principal + totalInterest + adminFee;
            const monthlyInstallment = totalAmount / tenor;

            document.getElementById('monthlyInterestResult').textContent = formatRupiah(monthlyInterest);
            document.getElementById('totalInterestResult').textContent = formatRupiah(totalInterest);
            document.getElementById('totalAmountResult').textContent = formatRupiah(totalAmount);
            document.getElementById('monthlyInstallmentResult').textContent = formatRupiah(monthlyInstallment);
            document.getElementById('adminFeeResult').textContent = formatRupiah(adminFee);

            document.getElementById('resultSection').classList.remove('hidden');

            createLoanChart(principal, totalInterest, adminFee);
        }

        // Chart creation function
        function createLoanChart(principal, totalInterest, adminFee) {
            const ctx = document.getElementById('loanChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Pokok Pinjaman', 'Total Bunga', 'Biaya Admin'],
                    datasets: [{
                        data: [principal, totalInterest, adminFee],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(75, 192, 192, 0.6)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { 
                            labels: {
                                color: document.documentElement.classList.contains('dark') ? 'white' : 'black'
                            }
                        }
                    }
                }
            });
        }

        // Event listeners
        document.getElementById('principalInput').addEventListener('input', function(e) {
            let value = this.value.replace(/[^\d]/g, '');
            this.value = formatRupiah(value);
        });

        document.getElementById('calculateBtn').addEventListener('click', calculateLoan);
    </script>
</body>
</html>
